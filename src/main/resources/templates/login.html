<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" th:action="@{/login}" method="post" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="email" name="email" id="email" required placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" required placeholder="Password" />
                </div>
                <div th:if="${param.error}" class="alert alert-error text-danger">-->
                                     Invalid username or password.
                              </div>
                <input type="submit" value="Login" class="btn solid" />
                <p class="social-text">Or Sign in with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="/oauth2/authorization/google" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </form>
            <form action="#" th:action="@{/register}" th:object="${user}" method="post" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="firstName" id="firstName" required placeholder="FirstName" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="lastName" id="lastName" required  placeholder="LastName" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required minlength="6" placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" required placeholder="Password" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" name="phonenumber" id="phonenumber" placeholder="Phone Number" />
                </div>
<!--                <div class="input-field">-->
<!--                    <i class="fas fa-lock"></i>-->
<!--                    <input type="text" placeholder="Address" />-->
<!--                </div>-->
                <input type="submit" value="Register" class="btn" />
                <p class="social-text">Or Sign up with social platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="/oauth2/authorization/google" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>
                    Start Your Journey
                    By making a new account
                </p>
                <button class="btn transparent" id="sign-up-btn">
                    Sign up
                </button>
            </div>
            <img th:src="@{/images/log.svg}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>
                    Namma Book Store Community...
                </p>
                <button class="btn transparent" id="sign-in-btn">
                    Sign in
                </button>
            </div>
            <img th:src="@{/images/register.svg}" class="image" alt="" />
        </div>
    </div>
